<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap");

      :root {
        -webkit-user-select: none;
        user-select: none;
        padding: 0;
        margin: 0;
        width: auto;
        height: auto;

        /* Light */
        --light-background: rgb(222, 231, 235);
        --light-text: #131313e0;
        --light-primary: #242424c0;
        --light-border: 1px solid #aebbd6c9;
        --light-box-shadow: 1px 1px 20px rgba(0, 0, 0, 0.171);

        /* Dark */
        --dark-background: #131313;
        --dark-text: #e0e0e0;
        --dark-primary: #c0c0c0;
        --dark-border: 1px solid #3030309a;
        --dark-box-shadow: 1px 1px 20px rgba(214, 214, 214, 0.096);

        /* Transition */
        --transition-duration: 1s;
      }

      /* Dark */
      @media (prefers-color-scheme: dark) {
        :root {
          --background: var(--dark-background);
          --text: var(--dark-text);
          --primary: var(--dark-primary);
          --border: var(--dark-border);
          --box-shadow: var(--dark-box-shadow);
        }

        body {
          transition: background-color var(--transition-duration);
        }
        p {
          color: var(--dark-text);
        }
        .container {
          transition:
            background-color var(--transition-duration),
            border-color var(--transition-duration),
            box-shadow var(--transition-duration);
        }
      }

      /* Light */
      @media (prefers-color-scheme: light) {
        :root {
          --background: var(--light-background);
          --text: var(--light-text);
          --primary: var(--light-primary);
          --border: var(--light-border);
          --box-shadow: var(--light-box-shadow);
        }

        body {
          transition: background-color var(--transition-duration);
        }

        p {
          color: var(--light-text);
        }

        .container {
          transition:
            background-color var(--transition-duration),
            border-color var(--transition-duration),
            box-shadow var(--transition-duration);
        }
      }

      @font-face {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
        src: url();
      }

      * {
        padding: 0px;
        font-family: "Roboto", sans-serif;
        margin: 0px;
        box-sizing: border-box;
      }

      body {
        color: var(--text);
        -webkit-app-region: drag;
      }

      #bar {
        width: 75%;
      }
    </style>
  </head>

  <body>
    <main
      style="
        background-color: var(--background);
        width: 100%;
        height: 100vh;
        border-radius: 10px;
        display: flex;
        padding-top: 10px;
        padding-bottom: 10px;
        flex-direction: column;
        align-items: start;
        justify-content: center;
        gap: 1rem;
      "
    >
      <div
        id="diskUsage"
        style="
          display: flex;
          flex-direction: row;
          margin-left: 10px;
          margin-bottom: -10px;
          color: rgba(0, 0, 0, 0.705);
        "
      >
        <p id="usedSpace">100GB</p>
        /
        <p id="totalSpace">500GB</p>
      </div>
      <div
        style="
          width: 95%;
          margin-right: auto;
          margin-left: auto;
          height: 20px;
          border-radius: 50px;
          background-color: #1392fb;
        "
      >
        <div
          id="bar"
          style="
            width: 90%;
            background: rgb(68, 125, 231);
            background: linear-gradient(
              90deg,
              rgba(47, 103, 209, 1) 20%,
              rgba(38, 98, 210, 1) 32%,
              rgba(29, 90, 204, 1) 44%,
              rgba(23, 87, 205, 0.9724264705882353) 61%,
              rgba(12, 77, 197, 0.9724264705882353) 78%,
              rgba(24, 73, 163, 1) 100%
            );
            height: 20px;
            color: rgba(255, 255, 255, 0.644);
            border-radius: 50px;
            font-size: 15px;
            padding-left: 15px;
          "
        ></div>
      </div>
    </main>

    <script>
      // Örnek veri alımı yerine, sabit bir veri kullanıyorum.
      const data = window.electronAPI.getDiskUsage().then((data) => {
        // DOM'u güncelleyen bir fonksiyon
        console.log(data);
        // Örnek veriyle DOM'u güncelle
        updateDiskUsage(data);
      });

      function updateDiskUsage(data) {
        document.getElementById("usedSpace").textContent = bytesToGigabytes(
          data[0]._used,
        );
        document.getElementById("totalSpace").textContent = bytesToGigabytes(
          data[0]._blocks,
        );
        document.getElementById("bar").textContent = data[0]._capacity;
        // Diğer ilgili DOM güncellemeleri buraya ekleyebilirsiniz.
      }

      function bytesToGigabytes(bytes) {
        return (bytes / (1024 * 1024 * 1024)).toFixed(2) + "GB";
      }
    </script>
  </body>
</html>
