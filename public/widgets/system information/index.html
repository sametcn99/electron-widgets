<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>system information</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div id="message">
      <span> Getting information...</span>
      <div id="loading"></div>
    </div>
    <main>
      <h1>System Information</h1>
      <h2>Operating System</h2>
      <div id="platform">Platform: Microsoft Windows 11 Pro</div>
      <div id="kernel">Kernel: 10.0.22635</div>
      <div id="architecture">Architecture: x64</div>
      <h2>CPU</h2>
      <div id="cpu-manufacturer">Manufacturer: Intel</div>
      <div id="cpu-brand">Brand: Gen Intel® Core™ i7-11800H</div>
      <div id="cpu-cores">Number of Cores: 16</div>
      <div id="cpu-speed">Speed: 2.3 GHz</div>
      <h2>Memory</h2>
      <div id="total-ram">Total RAM: 64 GB</div>
      <h2>Graphics</h2>
      <div id="gpu-container">
        <div id="gpu"></div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
