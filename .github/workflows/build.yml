name: Build
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        working-directory: apps/desktop
        run: npm i
      - name: build
        working-directory: apps/desktop
        run: npm run make

  build_on_mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        working-directory: apps/desktop
        run: npm i
      - name: build
        working-directory: apps/desktop
        run: npm run make

  build_on_win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@master
        with:
          node-version: 20
      - name: install dependencies
        working-directory: apps/desktop
        run: npm i
      - name: build
        working-directory: apps/desktop
        run: npm run make
