<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>daily weather</title>
  </head>

  <body>
    <main class="weather-card draggable">
      <header class="weather-card__header">
        <div class="weather-card__meta">
          <span id="date" class="weather-card__date">Saturday, Mar 30</span>
          <div class="weather-card__location">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
              />
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
              />
            </svg>
            <p id="location">
              <span id="regionName">Ankara</span>,
              <span id="country">Turkey</span>
            </p>
          </div>
        </div>
      </header>

      <section id="weather-icon" class="weather-card__body">
        <p id="temp">23</p>
      </section>
    </main>
    <script src="./renderer.js" type="module"></script>
  </body>
</html>
